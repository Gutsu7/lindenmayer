<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>basipetal signal propagation. see ABOP p. 33, fig. b</title>
</head>

<body>
	<canvas id="canvas" width="1600" height="1200"></canvas>

	<script src="../node_modules/babel/node_modules/babel-core/browser-polyfill.min.js" charset="utf-8"></script>
	<script src="lindenmayer_ES5.js" charset="utf-8"></script>
	<script>



		window.onload = function() {

			var canvas = document.getElementById('canvas')
			var ctx = canvas.getContext("2d")

			var tree = new LSystem({
				word: 'A[+A]A[-A]A[+A]B',
				productions: {
					'A': (index, word, part) =>
						(tree.match({index, match: 'B', direction: 'right'})) ? 'B' : 'A'
				},
				ignoredSymbols: '+-',
				branchSymbols: '[]',
				finals: {
					'A': () => {
						ctx.beginPath()
						ctx.moveTo(0,0)
						ctx.lineTo(0, 100)
						ctx.lineWidth = 2
						ctx.stroke()
						ctx.translate(0, 100)
					},
					'B': () => {
						ctx.beginPath()
						ctx.moveTo(0,0)
						ctx.lineTo(0, 100)
						ctx.lineWidth = 5
						ctx.stroke()
						ctx.translate(0, 100)
					},
					'+': () => { ctx.rotate((Math.PI/180) * -25.75) } ,
					'-': () => { ctx.rotate((Math.PI/180) * 25.75) },
					'[': () => { ctx.save() },
					']': () => { ctx.restore() }
				}
			})

			ctx.save()
			ctx.translate(200, 600)
			ctx.moveTo(0,0)
			ctx.rotate((Math.PI/180) * 180)
			tree.final()

			document.addEventListener('click', function (e) {
				ctx.restore()
				ctx.clearRect(0, 0, canvas.width, canvas.height)

				ctx.save()
				ctx.translate(200, 600)
				ctx.moveTo(0,0)
				ctx.rotate((Math.PI/180) * 180)
				tree.iterate()
				tree.final()
			});
		}
	</script>
</body>

</html>
