<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
</head>

<body>
	<canvas id="canvas" width="1600" height="1200"></canvas>






	<script src="../node_modules/babel/node_modules/babel-core/browser-polyfill.min.js" charset="utf-8"></script>
	<script src="lindenmayer_ES5.js" charset="utf-8"></script>
	<script>


		window.onload = function() {

			var canvas = document.getElementById('canvas')
			var ctx = canvas.getContext("2d")

			var koch = new LSystem({
				word: 'F++F++F',
				productions: [
					['F', 'F-F++F-F']
				],
				finals: [
					['F', function() {
						ctx.lineTo(0, 50/(koch.iterations + 1))
						ctx.stroke()
						ctx.translate(0, 50/(koch.iterations + 1))
					}],
					['+', function() {
						ctx.rotate((Math.PI/180) * 60)
					}],
					['-', function() {
						ctx.rotate((Math.PI/180) * -60)
					}]
				]
			})




			document.addEventListener('click', function (e) {
				console.log(koch.iterations);

				ctx.save()
				ctx.translate(700, 400)
				ctx.moveTo(0,0)
				ctx.rotate((Math.PI/180) * 60)
				koch.final()
				console.log(koch.word);
				koch.next()


				ctx.restore()

			});

			// 	// let test = bla.iterate(3)
		}
	</script>
</body>

</html>
