<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
</head>

<body>
	<canvas id="canvas" width="1000" height="1000"></canvas
	<script src="../node_modules/babel/node_modules/babel-core/browser-polyfill.min.js" charset="utf-8"></script>
	<script src="lindenmayer_ES5.js" charset="utf-8"></script>
	<script>

		window.onload = function() {

			var canvas = document.getElementById('canvas')
			var ctx = canvas.getContext("2d")

			var koch = new LSystem({
				word: 'F++F++F',
				productions: {'F': 'F-F++F-F'},
				finals: {
					'F': function() {
						ctx.beginPath()
						ctx.moveTo(0,0)
						ctx.lineTo(0, 15/(koch.iterationCount + 1))
						ctx.stroke()
						ctx.translate(0, 15/(koch.iterationCount + 1))
					},
					'+': function() {
						ctx.rotate((Math.PI/180) * 60)
					},
					'-': function() {
						ctx.rotate((Math.PI/180) * -60)
					}
				}
			})




			document.addEventListener('click', function (e) {
				console.log(koch.iterations);

				ctx.restore()
				ctx.clearRect(0, 0, canvas.width, canvas.height)

				ctx.save()
				ctx.translate(950, 600)
				ctx.moveTo(0,0)
				ctx.rotate((Math.PI/180) * 60)

				koch.iterate()
				koch.final()
				console.log(koch.word)




			});

			// 	// let test = bla.iterate(3)
		}
	</script>
</body>

</html>
